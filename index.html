<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap" rel="stylesheet">
  <title>Project | Rock Paper Scissors</title>
</head> 
<body>
  <main>
    <h1>Rock Paper Scissors</h1>
    <div class="playerSelections">
      <div id="rock" class="playerSelection">Rock</div>
      <div id="paper" class="playerSelection">Paper</div>
      <div id="scissors" class="playerSelection">Scissors</div>
    </div>
    <div class="results">
      <h2>Results</h2>
      <p class="selection"></p>
      <p class="result"></p>
      <p class="points">Player Point: 0  |  Computer Point: 0</p>
    </div>

    <p class="reset"></p>
  </main>

 
  <script src="main.js">
 
  </script>
  
</body>
</html>
