<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project | Rock Paper Scissors</title>
</head> 
<body>
  <main>
    <div class="playerSelections">
      <div class="round"></div>
      <div id="rock" class="playerSelection">Rock</div>
      <div id="paper" class="playerSelection">Paper</div>
      <div id="scissors" class="playerSelection">Scissors</div>
    </div>
    <div class="results">
      Results
      <p class="selection"></p>
      <p class="result"></p>
      <p class="points">Player Point: 0 <br>Computer Point: 0</p>
    </div>

    <p class="reset"></p>
  </main>

  <style>
    div:hover {
      cursor: pointer;
      opacity: 0.9;
    }
    #rock {
      width: 100px;
      height: 100px;
      background-color: rgb(211, 54, 54);
    }
    #paper {
      width: 100px;
      height: 100px;
      background-color: rgb(52, 172, 52);
    }
    #scissors {
      width: 100px;
      height: 100px;
      background-color: rgb(81, 81, 171);
    }

    .hide {
      display: none;
    }
  </style>
  <script src="main.js">
 
  </script>
  
</body>
</html>
